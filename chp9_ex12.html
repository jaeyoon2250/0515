<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var r, h, sum, pi = 3.14159265
        var r = parseInt(prompt("반지름을 입력해 주세요: "));
        var h = parseInt(prompt("높이를 입력해 주세요: ")); //prompt 는 문자형이 기본형, parseInt 를 추가함으로서 정수형으로 값을 입력받음.
        sum = (r * r * pi) * h;
        alert("반지름이 " + r + "cm 이고 " + "높이가 " + h + "cm 인 원기둥의 부피는: " + sum + "㎤입니다.")
    </script>
</head>
