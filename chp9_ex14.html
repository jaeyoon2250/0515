<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 띠를 알아보자</title>
    <script>
        var num, year;
        
        alert("출생년도를 입력하시면 띠를 알려드립니다")
        var year = prompt("출생년도: ")

        num = year % 12;

        if(num == 0){
            alert(year + "년도는 원숭이띠 입니다.");
        }
        else if(num == 1){
            alert(year + "년도는 닭띠 입니다.");
        }
        else if(num == 2){
            alert(year + "년도는 개띠 입니다.");
        }
        else if(num == 3){
            alert(year + "년도는 돼지띠 입니다.");
        }
        else if(num == 4){
            alert(year + "년도는 쥐띠 입니다.");
        }
        else if(num == 5){
            alert(year + "년도는 소띠 입니다.");
        }
        else if(num == 6){
            alert(year + "년도는 범띠 입니다.");
        }
        else if(num == 7){
            alert(year + "년도는 토끼띠 입니다.");
        }
        else if(num == 8){
            alert(year + "년도는 용띠 입니다.");
        }
        else if(num == 9){
            alert(year + "년도는 뱀띠 입니다.");
        }
        else if(num == 10){
            alert(year + "년도는 말띠 입니다.");
        }
        else if(num == 11){
            alert(year + "년도는 양띠 입니다.");
        }
        else{
            alert("잘못된 값을 입력하셨습니다.")
        }
    </script>
</head>
<body>
    
</body>
</html>
