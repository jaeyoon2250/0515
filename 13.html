    <script> //스크립트의 위치는 어느곳이든 상관없다
        var person = {
            name: "김재윤",
            eat: function(name){
                alert(this.name + " 은(는) " + name + " 을(를) 먹습니다.");
                //this. 을 붙이면 필드를 뜻하게 된다
            }
        };

        person.eat("갈비찜");
    </script>
