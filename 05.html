<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자정의 함수</title>
    <script>
        function FunTest(){
            alert("사용자정의 함수 출력1")
            alert("사용자정의 함수 출력2")
        } //사용자 정의함수 사용 시 보통 끝에 ; 생략

        FunTest();
        alert(typeof(FunTest) + " : "  + FunTest);
    </script>
</head>
